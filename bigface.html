	<textarea name="content1" id="content1" cols="30" rows="10">
		据台媒报道，基隆拥恒文创园区27日举行铜像揭幕，公布“台湾英雄”为温家宝。策展人林坤明说，虽然政治理念不同，但温家宝任内帮台湾创造很多就业机会，要给对方称赞。

铜像温家宝手提1双鞋子寓意“和谐”，题字“维持两岸和平，扩大经贸交流”、“开放陆客观光，对台政策友善”。策展人九井广告总经理林坤明表示，台湾能容许不一样的声音，这是台湾最可贵的地方。

林坤明说，温家宝曾说他最大心愿就是到台湾日月潭、阿里山，爬都要爬到台湾，今天不是在日月潭立碑，是在基隆台湾头为他立碑，只要是对台湾有爱、有贡献就是台湾英雄。

林坤明说，选择温家宝，着重在和谐，“这才是我们最需要”，温家宝在任内帮台湾创造很多就业机会，带来很多外汇，虽然可能政治理念不同，但“我们要称赞对手”，盼借此让大家知道，台湾人性是最美，只要对台湾好，台湾人都会感恩。

至于是否担心引发争议，林坤明表示，民众应该思考，“一个人对你这么好，开放这么多，为什么不认为是对你好，要感恩”，而台湾人最懂得感恩。(本文来源：自由时报、中央社)
	</textarea>

	<script>
	
	//1.构造测试数据
	var dataJson = [];
	var versionLen = 10;//一个多少个版本
	var crUsers = ["胡谢进", "陈武松", "张三", "李四", "王五"];//操作用户

	for(var index = 0; index < versionLen; index++){
		dataJson.push({
			CRUSER : crUsers[(index % crUsers.length)],
			CRTIME : '2016-04-15',
			VERSIONNUM : (index+1),
			CONTENT:document.getElementById('content' + (index+1)).value
		});
	}

	var bigface = new trs.BigFace("CONTENT");
	
	var start = new Date().getTime();
	//2.执行比较合并
	var result = bigface.execute(dataJson);	
	var end = new Date().getTime();
	
	//3.打印耗时长度
	var html = [];
	html.push("<div>本次比较合并耗时：" + (end -start) + "ms</div><hr>");

	//4.显示比较合并结果
	html.push("<div class='bigface'>");
	for(var i = 0; i < result.length; i++){
		var range = result[i];
		var opertype = range.type=='+'?'add':(range.type=='-'?'sub':'');
		var title = "操作人："+range.CRUSER+"&#13;操作时间:"+range.CRTIME+"&#13;操作版本:"+range.VERSIONNUM;
		html.push('<span',
			' operuser="' + range.CRUSER + '"',
			' opertime="' + range.CRTIME + '"',
			' opertype="' + opertype + '"',
			' class="v' + range.VERSIONNUM + '"',
			' lv="v' + range.lv + '"',
			' title="' + (opertype != '' ? title : '') + '"',
		 '>',
		 range.fragment,
		 '</span>');
	}	
	html.push("</div>");
	
	document.write(html.join(""));
	</script>
</body>
</html>
